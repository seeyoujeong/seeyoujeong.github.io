<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>seeyoujeong</title>
    <link rel="shortcut icon" type="image/png" href="/favicon.png" />
    <script
      src="https://kit.fontawesome.com/4dfb601b09.js"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        position: relative;
        margin: 0px;
        padding: 0px;
        color: rgb(31, 31, 31);
      }

      header,
      footer {
        display: flex;
        align-items: center;
        background: rgb(31, 31, 31);
        color: white;
        height: 90px;
      }

      header {
        justify-content: center;
        font-size: 20px;
      }

      article {
        height: calc(100vh - 180px);
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: white;
      }

      article ol {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 30px;
        margin: 0;
        padding: 0;
        font-size: 20px;
      }

      footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 25px;
      }

      .footer_sns ul {
        display: flex;
        list-style: none;
        padding: 0px;
        font-size: 28px;
      }

      .footer_sns li {
        padding: 0px 10px;
      }

      .footer_sns a {
        color: white;
      }
    </style>
  </head>
  <body>
    <header>
      <h2>생활 계획</h2>
    </header>
    <article>
      <ol>
        <li>
          아래의 내용을 매일 실천 못하더라도 스트레스를 받지말고 유연하게
          생활하자
        </li>
        <li>7 ~ 8시간 자기</li>
        <li>자기전에 컴퓨터, 테블릿, 폰을 보지말기</li>
        <li>자는 시간을 제외하고는 침대에 눕지말기</li>
        <li>만보 걷기</li>
        <li>30분이상 책 읽기</li>
      </ol>
    </article>
    <footer>
      <div class="footer_copyright">© 2024 seeyoujeong</div>
      <div class="footer_sns">
        <ul>
          <li>
            <a href="https://github.com/seeyoujeong" target="_blank">
              <i class="fa-brands fa-github"></i>
            </a>
          </li>
          <li>
            <a href="https://www.instagram.com/seeyoujeong" target="_blank">
              <i class="fa-brands fa-instagram"></i>
            </a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
