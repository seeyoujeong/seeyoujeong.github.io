<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cube</title>
  <style>
    .scene {
      width: 200px;
      height: 200px;
      perspective: 600px;
      margin: 50px 0px 50px 50px;
    }

    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transform: translateZ(-100px);
      transition: transform 1s;
    }

    .cube.show-front { transform: translateZ(-100px) rotateY(0deg); }
    .cube.show-back { transform: translateZ(-100px) rotateY(-180deg); }
    .cube.show-right { transform: translateZ(-100px) rotateY(-90deg); }
    .cube.show-left { transform: translateZ(-100px) rotateY(90deg); }
    .cube.show-top { transform: translateZ(-100px) rotateX(-90deg); }
    .cube.show-bottom { transform: translateZ(-100px) rotateX(90deg); }

    .cube__face {
      position: absolute;
      width: 200px;
      height: 200px;
      color: white;
      font-size: 40px;
      text-align: center;
      line-height: 200px;
      border: 2px solid black;
    }

    .cube__face--front {
      background-color: red;
      opacity: 0.7;
      transform: rotateY(0deg) translateZ(100px);
    }

    .cube__face--back {
      background-color: limegreen;
      opacity: 0.7;
      transform: rotateY(180deg) translateZ(100px);
    }

    .cube__face--right {
      background-color: gold;
      opacity: 0.7;
      transform: rotateY(90deg) translateZ(100px);
    }

    .cube__face--left {
      background-color: aqua;
      opacity: 0.7;
      transform: rotateY(-90deg) translateZ(100px);
    }

    .cube__face--top {
      background-color: slateblue;
      opacity: 0.7;
      transform: rotateX(90deg) translateZ(100px);
    }

    .cube__face--bottom {
      background-color: orchid;
      opacity: 0.7;
      transform: rotateX(-90deg) translateZ(100px);
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="cube">
      <div class="cube__face cube__face--front">front</div>
      <div class="cube__face cube__face--back">back</div>
      <div class="cube__face cube__face--right">right</div>
      <div class="cube__face cube__face--left">left</div>
      <div class="cube__face cube__face--top">top</div>
      <div class="cube__face cube__face--bottom">bottom</div>
    </div>
  </div>
  <p class="radio-group">
    <label>
      <input type="radio" name="rotate-cube-side" value="front" checked />
      front
    </label>
    <label>
      <input type="radio" name="rotate-cube-side" value="back" />
      back
    </label>
    <label>
      <input type="radio" name="rotate-cube-side" value="right" />
      right
    </label>
    <label>
      <input type="radio" name="rotate-cube-side" value="left" />
      left
    </label>
    <label>
      <input type="radio" name="rotate-cube-side" value="top" />
      top
    </label>
    <label>
      <input type="radio" name="rotate-cube-side" value="bottom" />
      bottom
    </label>
  </p>
  <script>
    const $cube = document.querySelector('.cube');
    const $radioGroup = document.querySelector('.radio-group');
    let currentClass = '';

    function changeSide() {
      const $checkedRadio = $radioGroup.querySelector(':checked');
      const showClass = 'show-' + $checkedRadio.value;

      if (currentClass) {
        $cube.classList.remove(currentClass);
      }

      $cube.classList.add(showClass);
      currentClass = showClass;
    }

    changeSide();

    $radioGroup.addEventListener('change', changeSide);
  </script>
</body>
</html>
